name: "Users"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  tests:
    runs-on: "ubuntu:latest"
    steps:
      - uses: "actions/checkout@v3"

      - uses: "actions/setup-node@v3"
        with:
          node-version: "18.x"

      - name: "install yarn"
        run: "npm install -g yarn"

      - name: "install deependencies"
        run: "yarn install"

      - name: "run tests"
        run: "yarn test"
